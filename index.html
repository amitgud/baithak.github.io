<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Classical Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Baithak</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="filter-section">
                    <h4>Filters</h4>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <select class="form-select" id="genreFilter">
                            <option value="all">All Genres</option>
                            <option value="hindustani">Hindustani</option>
                            <option value="carnatic">Carnatic</option>
                            <option value="bollywood">Bollywood</option>
                            <option value="lite-classical">Lite Classical</option>
                            <option value="gazal">Gazal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Month</label>
                        <select class="form-select" id="monthFilter">
                            <option value="all">All Months</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <ul class="nav nav-tabs" id="concertTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#upcoming">Upcoming Concerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#past">Past Concerts</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div class="tab-pane active" id="upcoming">
                        <div class="row" id="upcomingConcerts"></div>
                    </div>
                    <div class="tab-pane" id="past">
                        <div class="row" id="pastConcerts"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
